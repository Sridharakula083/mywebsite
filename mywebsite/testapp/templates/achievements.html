{% extends 'base.html' %}
{% load static %}
{% block content1 %}
<div class="row my-2">
    {% for achievement in achievements_show %}
<div class="col-6">
    <h4 class="text-light">{{achievement.title}}</h4>
    <a href="https://drive.google.com/file/d/1e4Du5Smu4TqDw5I1WjBJyffby7mM31lV/view?usp=drive_link">
    <img src="{% static achievement.path %}" alt="achievement" width="500" height="800" class="img-fluid">
    </a>
</div>
    {% endfor %}
</div>
{% endblock content1 %}
